<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="body">

    <div class="parent">
        <div class="child">

            <div class="flexBox" style="color: grey;">
                <p>London</p>
                <p>16:08</p>
            </div>



            <div class="flexcenter">
                <h1 style="font-size: 80px; font-family: 'Times New Roman' ;"><b>13<span>&#176;</span>C</b></h1>
                <p style="margin-top: 80px; color: grey;">Stormy</p>
            </div>



            <div class="container" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-6">
                        <div class="flex-center">
                            <div class="flexHorizontal">
                                <i class="fa-solid fa-wind"></i>
                                <p style="padding-left: 10px; color: grey;">40 km/h</p>
                            </div>
                            <div class="flexHorizontal">
                                <i class="fa-solid fa-droplet"></i>
                                <p style="padding-left: 10px; color: grey;" >84%</p>
                            </div>
                            <div class="flexHorizontal">
                                <i class="fa-solid fa-sun"></i>
                                <p style="padding-left: 10px; color: grey;">0.2h</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div>
                            <i class="fa-solid fa-cloud fa-8x"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
